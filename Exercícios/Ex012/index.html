<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas, áudios e vídeos</title>
</head>
<body>
    <h1>Testando imagens!</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Imagem-P.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/Imagem-M.png" type="image/png">
        <img src="Imagens/Imagem G.png" 
        alt="Testando imagens">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="Audios/123.mp3.mp3" type="audio/mpeg">
        <source src="Audios/123.mp3.ogg" type="audio/ogg">
        <source src="Audios/123.mp3.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir esse áudio. <a href="Audios/123.mp3.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
